<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <title>Mixify</title>
</head>

<body>

    <form action="/logout" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input class="btn btn-link" type="submit" value="Logout">
    </form>

    <div class="container-fluid">
        <div class="d-flex flex-column align-items-center">
            <h1 class="display-1">Welcome <span th:text="${userName}"></span></h1>
            <p class="lead">Get started by selecting one of your playlists (CTRL/CMD + F)</p>
        </div>


        <div class="container">
            <div class="card-columns">
                <div class="card text-light bg-dark" th:each="playlist : ${playlists}">
                    <img class="card-img-top" th:if="${playlist.images.length > 0}" th:src="${playlist.images[0].url}"
                        alt="No image">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${playlist.name}">Title</h4>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="webjars/jquery/jquery.min.js"></script>
    <script src="webjars/popper.js/umd/popper.min.js"></script>
    <script src="webjars/bootstrap/js/bootstrap.min.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
